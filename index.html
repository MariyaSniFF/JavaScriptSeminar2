    <!-- 1. Создать переменные num1, num2 которые пользователь вводит с клавиатуры

    <!-- 3.В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью). -->
    <script>
      let day = Number(prompt(`Введите число месяца от 1 до 31`));
      if (day <= 10) {
        alert(`Число попадает в первую декаду`);
      } else {
        if (day >= 11 && day <= 20) {
          alert(`Число попадает во вторую декаду`);
        } else if (day >= 21 && day <= 31) {
          alert(`Число попадает в третью декаду`);
        } else {
          alert(`Число не соответствует требованиям`);
        }
      }
    </script>

    <!-- 4. Необязательное задание. (Если вам показалось домашнее задание простым, выполняем данный пункт)
(Для решения задания вам потребуется оператор остаток от деления %, например 10%3 === 1 , десять разделить на 3, остаток 1, второй пример 7 % 5, тут остаток от деления будет 2, ну и 3 пример это 14 % 10 === 4, остаток от деления на 10 будет равен 4)

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число. -->

    <script>
      const num = +prompt("Введите число:");
      const hundr = Math.trunc((num % 1000) / 100);
      const doz = Math.trunc((num % 100) / 10);
      const piec = Math.trunc(num % 10);
      alert(
        `В введенном числе ${hundr} сотен, ${doz} десятков, ${piec} единиц`
      );
    </script>
